<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100..900&display=swap" rel="stylesheet">
    <link rel="icon" href="assets/favicon.png"  type="image/x-icon">
    <title>Readme</title>
</head>
<body>
    <div class="menu">
      <nav class="navbar navbar-expand-lg navbar-light cor-nav">
        <a class="navbar-brand text-white" href="index.html">ReadME</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav ">
            <a class="nav-item nav-link active text-white" href="index.html">Home <span class="sr-only"></span></a>
          </div>
        </div>
    </div>
      </nav>
  
    <div>
        <h1 class="display-3 text-center pt-4">ReadME</h1>
        <h2 class=" h4 text-center fonte cor-verde">Diário de Leituras</h2>
    </div>
    <div class="container">
        <form id="form-leitura" class="row">
            <div class="col-lg-10 ">
                <label for="livro" class="mt-2 fonte">Nome do Livro:</label>
                <input class="form-control mt-2" type="text" name="livro" id="livro" placeholder="Digite o nome do livro" required>
                <label for="autor" class="mt-2 fonte" >Autor</label>
                <input  class="form-control mt-2 " type="text" name="autor" id="autor" placeholder="Digite o nome do autor" required>
                <label for="paginas" class="mt-2 fonte" >Digite a quantidade de paginas</label>
                <input  class="form-control mt-2 " type="text" name="paginas" id="paginas" placeholder="Páginas" required>
                <label for="resumo" class="mt-2 fonte">Resumo do Livro:</label>
                <input class="form-control mt-2 "  type="text" name="resumo" id="resumo" placeholder="Como foi este livro para você?">
                
            </div>
            <div class="col-lg-10 mt-4 ">
                <input type="file" id="photo" accept="image/*" required>
                <button class="btn botao" onclick="clicou()" id="botao">Adicionar Exercício</button>
            </div>
          
        </form>
    </div>
    <div id="lista-livros" class="lista container mt-3"></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/serviceWorker.js"></script>
    <script src="/js/app.js"></script>
</body>
</html>
